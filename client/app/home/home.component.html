<app-toast [message]="toast.message"></app-toast>
<div class="card">
        <h4 [hidden]="Submitted"  class="card-header">Add new product</h4>
        <div class="card-block">
                <form  [hidden]="Submitted" class="" [formGroup]="addProductForm" (ngSubmit)="addProduct()" style="text-align:center">
                        <div class="form-group form-horizontal">
                                <label for="name" class="control-label col-sm-2">Name</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="name" formControlName="name" >
                                </div>
                         </div>
                        <div class="form-group">
                                <label for="email" class="control-label col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="email" name="email" formControlName="email"  min="0">
                                </div>
                        </div>
                        <div class="form-group">
                                <label for="phone" class="control-label col-sm-2">Phone</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="phone" name="phone" formControlName="phone"  min="0">
                                </div>
                        </div>
                        <div class="form-group">
                                <label for="product_invention_name">Product/Invention Name</label>
                                <input type="text" name="product_invention_name" class="form-control" formControlName="product_invention_name" >
                        </div>
                        <div class="form-group">
                                <label for="description">Description of idea</label>
                                <textarea class="form-control" type="text" name="description" formControlName="description" step="any"min="0"></textarea>
                        </div>
                        <div class="form-group">
                                <label for="selling_benefits_features">Selling benefits and features of your product/invention</label>
                                <textarea class="form-control" type="text" name="selling_benefits_features" formControlName="selling_benefits_features" step="any"min="0"></textarea>
                        </div>
                        <div class="form-group">
                                <label>What stage is your company in? (Choose one)</label>
                                <label *ngFor="let option of stage_company_options" ><input  style="display: inline-block; width: 2%;" class="form-control" type="radio" name="stage_of_company" formControlName="stage_of_company" step="any"min="0" value="{{ option }}">{{ option }}</label>
                        </div>
                        <div class="form-group">
                                <label for="attempts_to_build_business">What attempts have you made to build your business? Have you been successful?</label>
                                <textarea class="form-control" type="text" name="attempts_to_build_business" formControlName="attempts_to_build_business" step="any"min="0"></textarea>
                        </div>
                        <div class="form-group">
                                <label for="circumstances_conceived_developed">Describe the circumstances surrounding how you conceived and developed your business?</label>
                                <textarea class="form-control" type="text" name="circumstances_conceived_developed" formControlName="circumstances_conceived_developed" step="any"min="0"></textarea>
                        </div>
                        <div class="form-group">
                                <label for="difference_in_marketplace">Point of difference in the marketplace</label>
                                <small>(USP, 500 characters max)</small>
                                <textarea class="form-control" type="text" name="difference_in_marketplace" formControlName="difference_in_marketplace" step="any"min="0"></textarea>
                        </div>
                        <div class="form-group">
                                <label for="similar_or_competing">List/Describe any similar or competing products you are aware of</label>
                                <textarea class="form-control" type="text" name="similar_or_competing" formControlName="similar_or_competing" step="any"min="0"></textarea>
                        </div>
                        <div class="form-group">
                                <label for="currently_being_sold">Is your product/invention is currently being sold?</label>
                                <label>Yes</label><input type="radio" name="currently_being_sold" formControlName="currently_being_sold" class="form-control" value="yes">
                                <label>No</label><input type="radio" name="currently_being_sold" formControlName="currently_being_sold" class="form-control" value="no">
                        </div>
                        <div *ngIf="currently_being_sold.value == 'yes' " class="form-group" >
                                <label for="being_sold_location">Location:</label>
                                <input type="text" name="being_sold_location" class="form-control" formControlName="being_sold_location">
                        </div>
                        <div *ngIf="currently_being_sold.value == 'yes' " class="form-group" >
                                <label for="being_sold_price">Price:</label>
                                <input type="text" name="being_sold_price" class="form-control" formControlName="being_sold_price">
                        </div>
                        <div *ngIf="currently_being_sold.value == 'yes' " class="form-group" >
                                <label for="units_sold_to_date">Number of Units Sold to Date:</label>
                                <input type="text" name="units_sold_to_date" class="form-control" formControlName="units_sold_to_date">
                        </div>
                        <div *ngIf="currently_being_sold.value == 'yes' " class="form-group" >
                                <label for="cost_to_manufacture">Cost to Manufacture: <br><small>(if known)</small></label>
                                <input type="text" name="cost_to_manufacture" class="form-control" formControlName="cost_to_manufacture">
                        </div>
                        <div class="form-group">
                                <label for="prototype_prod_piece_present">Do you have a prototype or final production piece available to present?</label>
                                <label>Yes</label><input type="radio" name="prototype_prod_piece_present" formControlName="prototype_prod_piece_present" class="form-control" value="yes">
                                <label>No</label><input type="radio" name="prototype_prod_piece_present" formControlName="prototype_prod_piece_present" class="form-control" value="no">
                        </div>
                        <div class="form-group">
                                <label>Patent Status</label>
                                <label *ngFor="let option of patent_status_options" ><input  style="display: inline-block; width: 2%;" class="form-control" type="checkbox" name="patent_status" formControlName="patent_status" step="any"min="0" value="{{ option }}">{{ option }}</label>
                        </div>
                        <div class="form-group">
                                <label>Other Protection</label>
                                <label *ngFor="let option of other_protection_options" ><input  style="display: inline-block; width: 2%;" class="form-control" type="checkbox" name="other_protection" formControlName="other_protection" step="any"min="0" value="{{ option }}">{{ option }}</label>
                        </div>
                        <div class="form-group">
                                <label>Do you have a video of your product/invention?</label>
                                <label for="video_product_invention">Provide Link<input type="text" name="video_product_invention" formControlName="video_product_invention" class="form-control"></label>
                        </div>
                        <div class="form-group">
                                <label>Do you have photos of your product/invention?</label>
                                <label for="photos_product_invention">Upload Images<input type="text" name="photos_product_invention" formControlName="photos_product_invention" class="form-control"></label>
                        </div>
                        <div class="form-group">
                                <label>Sales or marketing brochure available?</label>
                                <label for="sales_marketing_brochure">Upload Brochure<input type="text" name="sales_marketing_brochure" formControlName="sales_marketing_brochure" class="form-control"></label>
                        </div>
                        <div class="form-group">
                                <label for="convicted_felony_misdemeanor_radio">Have you ever been convicted of any felony or misdemeanor?</label>
                                <input type="radio" name="convicted_felony_misdemeanor_radio" formControlName="convicted_felony_misdemeanor_radio" class="form-control" value="yes">
                                <input type="radio" name="convicted_felony_misdemeanor_radio" formControlName="convicted_felony_misdemeanor_radio" class="form-control" value="no">
                        </div>
                        <div *ngIf="convicted_felony_misdemeanor_radio.value == 'yes' " class="form-group" >
                                <label for="convicted_felony_misdemeanor_description">If so, explain (include date, city, state and circumstances, including the precise charges and resolution of the case.</label>
                                <input type="text" name="convicted_felony_misdemeanor_description" class="form-control" formControlName="convicted_felony_misdemeanor_description">
                        </div>
                        {{convicted_felony_misdemeanor_radio.value}}
                        <button class="btn btn-primary" type="submit" [disabled]="!addProductForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
                </form>
                <div [hidden]="!Submitted" class="col-xs-12 text-center">
                        <h1>Thanks For Your Submission!</h1>
                </div>
        </div>
</div>
